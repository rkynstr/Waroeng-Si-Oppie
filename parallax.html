<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font">
    <link rel="stylesheet" href="style parallax.css">
</head>

<body>
    <section>
        <img src="" alt="" id="awan3">
        <img src="" alt="" id="awan2">
        <img src="" alt="" id="awan1">
        <img src="" alt="" id="monas">
        <img src="" alt="" id="angkot">
    </section>
</body>

<script>
    const awan1 = document.getElementById('awan1');
    const awan2 = document.getElementById('awan2');
    const awan3 = document.getElementById('awan3');

    window.addEventListener('scroll', function () {
        let value = window.scrollY;

        let slideX = value * 1;
        awan1.style.transform = `translateX(${slideX}px)`;
    });
</script>
</html>
